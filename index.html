<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/reset.css">
    <link rel="stylesheet" href="src/variables.css">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/responsive.css">
</head>
<body>
    <main>
        <div class="main">
                <img src="src/img/image-product-desktop.jpg" alt="Perfume">

            <div class="content">
                <h6 class="product-type">P E R F U M E</h6>
                <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <p class="offer">$149.99</p>
                    <s class="price-full">$169.99</s>
                </div>
                <div class="cart">
                    <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
                </div>
            </div>
        </div>
    </main>

    <div class="attribution">
        Challenge by: <a target="_blank" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by: <a target="_blank" href="https://www.linkedin.com/in/yuri-pedrozo-313136271/">yuriowns</a>.
      </div>
      <script src="https://kit.fontawesome.com/6f6b8e65ad.js" crossorigin="anonymous"></script>
</body>
</html>
